<form align="center">
<table align="center" width="50%" >
<tr>

<span style="font-size: 70px; line-height: normal;color: white;">Calculo de Millas y Metros</span></td>

<tr>
<td WIDTH="50%" style="font-size: 30px; line-height: normal;color: white;background-color: #7E1D6C  ;">Millas:</td>

</tr>
<tr>
<td colspan="2"style="font-size: 1px; line-height: normal;color: white;background-color: #883878;" align="center"><input style="font-size: 30px; line-height: normal;color: white;background-color: #883878;" type="button" value="Calcular Metros" onclick="Calcular1()"></td>
<td colspan="4"style="font-size: 1px; line-height: normal;color: white;background-color: #883878;" align="center"><input style="font-size: 30px; line-height: normal;color: white;background-color: #883878;" type="button" value="Calcular Millas" onclick="Calcular2()"></td>

<tr>
<td style="font-size: 1px; line-height: normal;color: white;background-color: #834477  ;" colspan="22"><input style="font-size: 30px; line-height: normal;color: white;background-color: #834477 ;" type="reset" value="Limpiar"></td>

<tr>
<td style="font-size: 1px; line-height: normal;color: white;background-color: #897A86;"colspan="22" align="center"><input style="font-size: 30px; line-height: normal;color: black;" align="center"type="text" id="resultado" disabled></td>

</table>
</form>
<center>
<script>
function Calcular1(){
var Millas = Number(document.getElementById("millas").value);

}
function Calcular2(){
var Metros2 = Number(document.getElementById("metros").value);

}
