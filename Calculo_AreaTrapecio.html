<form align="center">
<table align="center" width="35%" >
<tr>
<td colspan="5" style="background-color: #800000 ;">
<span style="font-size: 70px; line-height: normal;color: white;">Calculo de Area</span></td>
</tr>
<tr>
<td  style="font-size: 30px; line-height: normal;color: white;background-color: #7F3838  ;">Base Mayor</td>
<td style="font-size: 5px; line-height: normal;color: white;background-color: #7F3838;"><input style="font-size: 30px; line-height: normal;color: black;" type="text" id="B" size=5 ></td>

<tr>

</tr>
<tr>
<td  style="font-size: 30px; line-height: normal;color: white;background-color: #856464  ;">Altura</td>
<td style="font-size: 5px; line-height: normal;color: white;background-color: #856464;"><input style="font-size: 30px; line-height: normal;color: black;" type="text" id="h" size=5 ></td>

</table>

<center>
<script>
function Calcular(){
var Bm=Number(document.getElementById("B").value)
var bm=Number(document.getElementById("b").value)

var area=((Bm+bm)*h)/2
document.getElementById("resultado").value=area;

}
</script>
