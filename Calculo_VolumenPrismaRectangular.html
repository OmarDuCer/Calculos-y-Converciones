<tr>

<tr>

<td style="font-size: 5px; line-height: normal;color: white;background-color: #5F5656;"><input style="font-size: 30px; line-height: normal;color: black;" type="text" id="Bl" size=5 ></td>

</tr>
<tr>
<td  style="font-size: 30px; line-height: normal;color: white;background-color: #9B8D8D  ;">Altura</td>
<td style="font-size: 5px; line-height: normal;color: white;background-color: #9B8D8D;"><input style="font-size: 30px; line-height: normal;color: black;" type="text" id="h" size=5 ></td>

<center>
<script>
function Calcular(){

}
